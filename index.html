<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
<script src="crop.js"></script>

<meta charset="utf-8">
<title>angular-img-cropper directive</title>
</head>
<body ng-app="app">
  <div ng-controller="ImageCropperCtrl as ctrl">
    <input type="file" img-cropper-fileread image="cropper.sourceImage" />
    <div>
      <canvas width="500" height="300" id="canvas" image-cropper image="cropper.sourceImage" cropped-image="cropper.croppedImage" crop-width="400" crop-height="200"></canvas>
    </div>
	<div>Cropped Image:</div>
	<div ng-show="cropper.croppedImage!=null"><img ng-src="{{cropper.croppedImage}}" /></div>
	<input type="submit" ng-click="saveFile()">
  </div>

</body>
</html>
